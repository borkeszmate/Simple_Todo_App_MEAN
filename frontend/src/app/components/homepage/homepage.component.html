<div class="row">
  
  <!-- Add todo form -->
   
    <form [formGroup]="todoForm"  >
     <mat-form-field>
       <input matInput placeholder="Input" formControlName="todo">
     </mat-form-field>
     <button mat-raised-button color="primary" [disabled]="!todoForm.valid" (click)="todoSubmit()">Submit</button>
    </form>


    <!-- Display todos form -->
  <mat-card class="example-card" *ngFor="let todo of todos">
    <mat-card-header>
      <div class="card-container">
        <mat-card-title>{{todo.todoTitle}}</mat-card-title>
      </div>
      <div class="icon" (click)="deleteTodo(todo.id)">
        <i class="material-icons">
          close
        </i>
      </div>
    </mat-card-header>
  </mat-card>

</div>
